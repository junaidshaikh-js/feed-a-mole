<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Feed A Mole</title>
  </head>
  <body>
    <section class="background">
      <div class="worm-box">
        <div style="width: 5%" class="worm-container">
          <img class="worm" src="./img/worm.png" alt="worm meter" />
        </div>
      </div>

      <div class="hole-container">
        <div class="hole" id="hole-0">
          <img
            data-index="0"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-1">
          <img
            data-index="1"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-2">
          <img
            data-index="2"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-3">
          <img
            data-index="3"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-4">
          <img
            data-index="4"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-5">
          <img
            data-index="5"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-6">
          <img
            data-index="6"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-7">
          <img
            data-index="7"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-8">
          <img
            data-index="8"
            src="./img/king-mole-hungry.png"
            alt="mole"
            class="mole"
          />
        </div>
      </div>
      <div class="hole-container">
        <div class="hole" id="hole-9">
          <img
            data-index="9"
            src="./img/king-mole-hungry.png"
            alt="happy mole"
            class="mole"
          />
        </div>
      </div>
    </section>

    <div class="win hide">
      <h2>You have won the game!</h2>
      <img src="./img/win.png" alt="You have won th e game" />
    </div>

    <div class="mobile-message hide">
      <p>Please Open in PC</p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
